<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equity Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js">
    </script>

</head>
<body>
    <header>
        <h1>Calculate the equity you have in your property</h1>
        <p>We can even estimate future equity</p>
    </header>
    <form id="details">

    <label id="initValue-label" for="initValue">How much was the property worth when you purchased it?</label>
    <input type="number" name="intiValue" id="initValue" placeholder="please enter the value" required>

    <label id="currentValue-label" for="">How much is the property currently worth?</label>
    <input type="number" id="currentValue" placeholder="please enter the value here" required>

    <label id="initMort-label" for="initMort">How much was the mortgage initially?</label>
    <input type="number" id="initMort" placeholder="please enter the mortgage amount here"required>

    <label id="currentMort-label" for="currentMort">How much remains of the mortgage?</label>
    <input type="number" id="currentMort" placeholder="please enter amount here"required>

    <button id="submit" type="button" class="btn btn-default" onclick="getValues()">Submit</button>
    </form>


</body>
</html>
